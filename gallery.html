        <main class="grid">
            <aside>Meet our friends in need. </aside>
            <figure>
                <img src="./img/animal1.jpg" alt="animal">
                <figcaption>Russ is a blind deer. He was brought to us by a hunter who found him wandering in circles.</figcaption>
            </figure>
            <figure>
                <img src="./img/animal2.jpg" alt="animal">
                <figcaption>Meet Nugget. He is learning how to climb
                    trees and will be released in a few more weeks.</figcaption>
            </figure>
            <figure>
                <img src="./img/animal3.jpg" alt="animal">
                <figcaption>This is Ellie. She was neglected by her owner and malnourished
                    when she was rescued.</figcaption>
            </figure>
            <figure>
                <img src="./img/animal4.jpg" alt="animal">
                <figcaption>Say hi to Vinny. His back legs were injured, making
                    it difficult for him to get around.</figcaption>
            </figure>
            <figure>
                <img src="./img/animal5.jpg" alt="animal">
                <figcaption>Rosie was just a baby when she arrived. Now she has babies.</figcaption>
            </figure>
            <figure>
                <img src="./img/animal6.jpg" alt="animal">
                <figcaption>Squirt is one of Rosieâ€™s babies.</figcaption>
            </figure>
            <figure>
                <img src="./img/animal7.jpg" alt="animal">
                <figcaption>Muffin has come a long way. She was very thin when she was
                    rescued.</figcaption>
            </figure>
            <figure>
                <img src="./img/animal8.jpg" alt="animal">
                <figcaption>Poor Harley was rescued when he was just three weeks old. He
                    is getting big and will be released in about a month.</figcaption>
            </figure>
            <figure>
                <img src="./img/animal9.jpg" alt="animal">
                <figcaption>Gizmo was abandoned by his owner and is available for
                    adoption.</figcaption>
            </figure>
            <figure>
                <img src="./img/animal10.jpg" alt="animal">
                <figcaption>Peaches was also abandoned by his owner. He loves to talk. </figcaption>
            </figure>
            <figure>
                <img src="./img/animal11.jpg" alt="animal">
                <figcaption>Sonny was just a baby when he was brought to us for
                    rehabilitation.</figcaption>
            </figure>
            <figure>
                <img src="./img/animal12.jpg" alt="animal">
                <figcaption>Poor Victor has "shell pyramiding,"
